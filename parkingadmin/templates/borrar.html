{% extends "base_home.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-center">{{ parqueadero.prq_nombre }}</h1>

    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-8 mb-4">
            <div class="card text-center p-4">
                <h3>Zona 1</h3>
                <p class="mb-4">Aquí están los íconos de los parqueaderos:</p>
                
                <div class="d-flex justify-content-center">
                    <i class="fa fa-parking fa-2x text-danger mx-3" aria-hidden="true"></i>
                    <i class="fa fa-parking fa-2x text-success mx-3"></i>
                    <i class="fa fa-parking fa-2x text-primary mx-3" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="card text-center p-4" style="border-radius: 1rem; background-color: #d4edda;border: 3px dashed #ccc;">
                <h3 class="mb-3">Crear Nueva Zona</h3>
                <p class="mb-4">Haz clic para agregar una nueva zona.</p>
                <a href="{% url 'crear_zona' parqueadero.prq_id %}" class="btn btn-success">
                    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
