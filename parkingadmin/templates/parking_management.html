{% extends 'base_home.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container d-flex flex-wrap justify-content-start pt-4">
    {% if parqueaderos %}
        {% for parqueadero in parqueaderos %}
            <div class="card text-center mb-3 mx-2" style="width: 20rem;">
                <div class="card-body">
                    <i class="fa fa-car fa-2x text-primary mb-1" aria-hidden="true"></i>
                    <h5 class="card-title">{{ parqueadero }}</h5>
                    <p class="card-text">Informaci√≥n de tu parqueadero al instante</p>
                    <a href="#" class="btn btn-outline-primary">Ir ahora</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    <!-- Card para agregar nuevos parqueaderos -->
    <div class="card text-center mb-3 mx-2" style="width: 20rem; border: 2px dashed #ccc;">
        <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
            <i class="fa fa-plus-circle fa-3x text-success" aria-hidden="true"></i>
            <h5 class="card-title mt-2">Agregar Parqueadero</h5>
            <a href="{% url 'crear_parqueadero' %}" class="btn btn-outline-success mt-3">Crear Nuevo</a>
        </div>
    </div>
    
</div>
{% endblock content %}
