<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Agregar Vehículo</title>
</head>
<body>

  <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <h2 class="mb-3">Agregar Vehículo</h2>
    
    {% if messages %}
      <ul class="messages list-unstyled my-1 p-0">
        {% for message in messages %}
          <li class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} py-2 px-3 my-1"> 
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <div class="card shadow p-3 bg-body rounded" style="width: 22rem;"> 
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-2"> 
            <label for="vhc_placa" class="form-label">Placa del vehículo</label>
            <input type="text" class="form-control form-control-sm" id="vhc_placa" name="vhc_placa" pattern="[a-zA-Z0-9-]+" title="Solo letras, números y guiones, sin espacios" required>
          </div>
          <button type="submit" class="btn btn-primary btn-sm w-100">Agregar Vehículo</button>
        </form>
        <div class="mt-2 text-center">
          <p>¿Necesitas ayuda? <a href="#">Contáctanos</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
