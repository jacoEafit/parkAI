<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>

  <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
    <h2 class="mb-5">Inicia sesión</h2>
    <div class="card shadow p-4 bg-body rounded" style="width: 28rem;">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control form-control-lg" name="username" id="username">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control form-control-lg" name="password" id="password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesión</button>
        </form>
        <div class="mt-4 text-center">
          <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Crea la tuya aquí</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
